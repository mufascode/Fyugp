<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            background: #007bff;
            padding: 10px;
            text-align: center;
        }
        .top-bar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex: 1;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <a id="downloadLink" href="#" download>⬇️ Download PDF</a>
    </div>

    <iframe id="pdfViewer" src=""></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdf = urlParams.get('file');

        document.getElementById('pdfViewer').src = pdf;
        document.getElementById('downloadLink').href = pdf;
    </script>

</body>
</html>
